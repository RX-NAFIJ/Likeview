        body {
            background-color: black;
            color: #00FF00;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* ব্যাকগ্রাউন্ড স্ক্যানলাইন ইফেক্ট */
        body::before {
            content: " ";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* লাইভ টার্গেট কাউন্টার ডিজাইন (সবুজ কালার) */
        #visitor-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #00FF00; /* সবুজ কালার করা হয়েছে */
            font-size: 16px;
            font-weight: bold;
            border: 1px solid #FF0000; /* বর্ডার লাল রাখা হয়েছে হাইলাইটের জন্য */
            padding: 8px 20px;
            border-radius: 25px;
            text-shadow: 0 0 10px #00FF00; /* সবুজ গ্লো */
            z-index: 30;
            background: rgba(0, 0, 0, 0.7);
            letter-spacing: 1px;
        }

        .login-box {
            border: 2px solid #FF0000;
            padding: 40px;
            background: rgba(0, 15, 0, 0.95);
            box-shadow: 0 0 30px #FF0000, inset 0 0 15px #000;
            text-align: center;
            width: 350px;
            border-radius: 25px;
            margin: 10px; 
            z-index: 20;
            position: relative;
        }

        .dev-name {
            color: #00FF00;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            text-shadow: 0 0 8px #00FF00;
        }

        h2 {
            color: #FF0000;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 5px;
            animation: blink 1.5s infinite;
        }

        .sub-title {
            color: #00FF00;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 25px;
            display: block;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            background: #000;
            border: 1px solid #00FF00;
            color: #00FF00;
            outline: none;
            box-sizing: border-box;
            border-radius: 25px;
            text-align: center;
        }

        input:focus {
            border: 1px solid #FF0000;
            box-shadow: 0 0 12px #FF0000;
        }

        .login-btn {
            background: #FF0000;
            color: white;
            border: none;
            padding: 14px;
            margin-top: 20px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            width: 70%;
            border-radius: 25px;
            transition: 0.4s;
        }

        .login-btn:hover {
            background: #00FF00;
            color: black;
            box-shadow: 0 0 25px #00FF00;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

</body>

</html>
